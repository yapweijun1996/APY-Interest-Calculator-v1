<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APY Interest Calculator</title>
  <meta name="description" content="Calculate your APY interest with compounding, installable as a PWA. Modern, accessible, and mobile-friendly.">
  <meta name="theme-color" content="#347aff">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="favicon.svg">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    body {
      background: linear-gradient(135deg, #181f27 0%, #23344a 100%);
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container {
      background: #222c37cc;
      border-radius: 18px;
      box-shadow: 0 6px 32px #0007, 0 1.5px 4px #347aff33;
      padding: 2.5rem 2rem 2rem 2rem;
      width: 370px;
      max-width: 98vw;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .branding {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.2rem;
    }
    .branding img {
      width: 56px;
      height: 56px;
      margin-bottom: 0.5rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.2rem;
    }
    .input-icon {
      width: 1.2em;
      height: 1.2em;
      display: inline-block;
      vertical-align: middle;
      opacity: 0.85;
    }
    label {
      font-size: 1rem;
      margin-top: 1rem;
      margin-bottom: 0.2rem;
      display: flex;
      align-items: center;
      gap: 0.3em;
    }
    .info-icon {
      width: 1em;
      height: 1em;
      margin-left: 0.2em;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.15s;
    }
    .info-icon:hover {
      opacity: 1;
    }
    .tooltip {
      display: none;
      position: absolute;
      background: #273446;
      color: #fff;
      padding: 0.5em 1em;
      border-radius: 8px;
      font-size: 0.98em;
      box-shadow: 0 2px 8px #0005;
      z-index: 10;
      left: 110%;
      top: 0;
      min-width: 180px;
    }
    .info-icon:focus + .tooltip,
    .info-icon:hover + .tooltip {
      display: block;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.7rem 2.2rem 0.7rem 2.2rem;
      border: 1.5px solid #2e4259;
      background: #1c2630;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 0.1rem;
      font-size: 1.08rem;
      outline: none;
      transition: border 0.18s, box-shadow 0.18s;
    }
    input[type="number"]:focus {
      border: 1.5px solid #347aff;
      box-shadow: 0 0 0 2px #347aff55;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.97em;
      margin-bottom: 0.2em;
      min-height: 1.2em;
      transition: opacity 0.2s;
    }
    .input-wrapper {
      position: relative;
      width: 100%;
    }
    .input-wrapper .input-icon {
      position: absolute;
      left: 0.7em;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .input-wrapper input {
      padding-left: 2.2em;
    }
    .input-wrapper .input-unit {
      position: absolute;
      right: 0.7em;
      top: 50%;
      transform: translateY(-50%);
      color: #b3c6e0;
      font-size: 1.1em;
      pointer-events: none;
    }
    .button-row {
      display: flex;
      gap: 0.7em;
      margin-top: 0.7em;
    }
    button {
      flex: 1 1 0;
      padding: 0.8rem 0.5rem;
      background: linear-gradient(90deg, #347aff 60%, #265ec7 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.08rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s, transform 0.1s;
      box-shadow: 0 2px 8px #347aff22;
      outline: none;
    }
    button:focus {
      box-shadow: 0 0 0 2px #fff, 0 2px 8px #347aff22;
      background: #265ec7;
      color: #fff;
      transform: scale(1.03);
    }
    button:hover {
      background: #265ec7;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1.1rem 0.7rem;
      background: #273446ee;
      border-radius: 12px;
      text-align: center;
      font-size: 1.07rem;
      letter-spacing: 0.1px;
      min-height: 3.5em;
      box-shadow: 0 2px 12px #0003;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: opacity 0.35s cubic-bezier(.4,2,.6,1), transform 0.35s cubic-bezier(.4,2,.6,1);
    }
    .result.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .copy-btn {
      background: #fff;
      color: #347aff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      cursor: pointer;
      margin-top: 0.7em;
      font-size: 1.01rem;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 1px 4px #347aff22;
    }
    .copy-btn:focus {
      background: #e6e6e6;
      color: #265ec7;
      outline: 2px solid #347aff;
    }
    .copy-btn:hover {
      background: #e6e6e6;
      color: #265ec7;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        width: 99vw;
      }
      .result {
        font-size: 1.01rem;
        padding: 0.8rem 0.2rem;
      }
      .button-row {
        flex-direction: column;
        gap: 0.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="branding">
      <img src="favicon.svg" alt="APY Calculator Logo" />
      <h2>APY Interest Calculator</h2>
    </div>
    <form id="calc-form" autocomplete="off" aria-label="APY Interest Calculator" novalidate>
      <label for="apy">
        APY Rate (%)
        <span tabindex="0" class="info-icon" aria-label="APY Info" aria-describedby="apy-tooltip">
          <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor"><circle cx="10" cy="10" r="10" fill="#347aff"/><text x="50%" y="60%" text-anchor="middle" fill="#fff" font-size="13" font-family="Arial" dy=".1em">i</text></svg>
        </span>
        <span class="tooltip" id="apy-tooltip">APY (Annual Percentage Yield) is the real rate of return earned on an investment, taking into account the effect of compounding interest.</span>
      </label>
      <div class="input-wrapper">
        <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor"><text x="50%" y="60%" text-anchor="middle" fill="#347aff" font-size="15" font-family="Arial" dy=".1em">%</text></svg>
        <input type="number" id="apy" min="0.01" max="100" step="0.01" placeholder="e.g. 4.50" required aria-required="true" inputmode="decimal" aria-describedby="apy-error" />
        <span class="input-unit">%</span>
      </div>
      <div class="error-message" id="apy-error"></div>

      <label for="amount">
        Amount
        <span tabindex="0" class="info-icon" aria-label="Amount Info" aria-describedby="amount-tooltip">
          <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor"><text x="50%" y="60%" text-anchor="middle" fill="#347aff" font-size="15" font-family="Arial" dy=".1em">$</text></svg>
        </span>
        <span class="tooltip" id="amount-tooltip">Enter your principal amount (minimum $1, maximum $10,000,000).</span>
      </label>
      <div class="input-wrapper">
        <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor"><text x="50%" y="60%" text-anchor="middle" fill="#347aff" font-size="15" font-family="Arial" dy=".1em">$</text></svg>
        <input type="number" id="amount" min="1" max="10000000" step="0.01" placeholder="e.g. 10,000" required aria-required="true" inputmode="decimal" aria-describedby="amount-error" />
        <span class="input-unit">$</span>
      </div>
      <div class="error-message" id="amount-error"></div>

      <div class="button-row">
        <button type="submit" id="calc-btn">Calculate</button>
        <button type="button" id="clear-btn">Clear</button>
      </div>
    </form>
    <div class="result" id="result" aria-live="polite"></div>
    <button class="copy-btn" id="copy-btn" style="display:none" aria-label="Copy results">Copy Results</button>
  </div>
  <div class="install-banner" id="installBanner">
    <span>Add APY Interest Calculator to your home screen?</span>
    <button id="installBtn">Install</button>
    <button id="dismissBtn" aria-label="Dismiss">Ã—</button>
  </div>
  <script>
    // Utility: format number with thousands separator and fixed decimals
    function formatNumber(num, decimals = 2) {
      if (isNaN(num)) return '';
      return num.toLocaleString(undefined, { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
    }

    // Real-time validation and formatting
    const apyInput = document.getElementById('apy');
    const amountInput = document.getElementById('amount');
    const apyError = document.getElementById('apy-error');
    const amountError = document.getElementById('amount-error');
    const resultDiv = document.getElementById('result');
    const copyBtn = document.getElementById('copy-btn');
    const clearBtn = document.getElementById('clear-btn');
    const form = document.getElementById('calc-form');
    const calcBtn = document.getElementById('calc-btn');

    function validateAPY(value) {
      if (value === '' || isNaN(value)) return 'APY is required.';
      if (value <= 0) return 'APY must be greater than 0.';
      if (value > 100) return 'APY must be 100 or less.';
      return '';
    }
    function validateAmount(value) {
      if (value === '' || isNaN(value)) return 'Amount is required.';
      if (value < 1) return 'Amount must be at least $1.';
      if (value > 10000000) return 'Amount must be $10,000,000 or less.';
      return '';
    }
    function showError(input, error, errorDiv) {
      if (error) {
        errorDiv.textContent = error;
        input.setAttribute('aria-invalid', 'true');
      } else {
        errorDiv.textContent = '';
        input.removeAttribute('aria-invalid');
      }
    }
    function formatInputValue(input) {
      let val = input.value.replace(/,/g, '');
      if (val === '' || isNaN(val)) return;
      input.value = formatNumber(Number(val), 2);
    }
    apyInput.addEventListener('input', () => {
      let val = apyInput.value.replace(/,/g, '');
      apyInput.value = val;
      showError(apyInput, validateAPY(val), apyError);
    });
    amountInput.addEventListener('input', () => {
      let val = amountInput.value.replace(/,/g, '');
      amountInput.value = val;
      showError(amountInput, validateAmount(val), amountError);
    });
    apyInput.addEventListener('blur', () => formatInputValue(apyInput));
    amountInput.addEventListener('blur', () => formatInputValue(amountInput));

    // Enter key triggers calculation
    [apyInput, amountInput].forEach(input => {
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          calcBtn.focus();
          form.requestSubmit();
        }
      });
    });

    // Calculation logic
    function calculate() {
      const apy = parseFloat(apyInput.value.replace(/,/g, ''));
      const amount = parseFloat(amountInput.value.replace(/,/g, ''));
      const apyErr = validateAPY(apy);
      const amtErr = validateAmount(amount);
      showError(apyInput, apyErr, apyError);
      showError(amountInput, amtErr, amountError);
      if (apyErr || amtErr) {
        showResult('', false);
        return;
      }
      // Compounding APY calculation (daily compounding)
      const n = 365;
      const r = apy / 100;
      const P = amount;
      const A_year = P * Math.pow(1 + r / n, n * 1);
      const yearEarn = A_year - P;
      const A_month = P * Math.pow(1 + r / n, n / 12);
      const monthEarn = A_month - P;
      const A_day = P * Math.pow(1 + r / n, 1);
      const dayEarn = A_day - P;
      const summary = `With $${formatNumber(P)} at ${formatNumber(apy, 2)}% APY, you'll earn:`;
      const total = P + yearEarn;
      const html = `
        <div style="margin-bottom:0.7em;">${summary}</div>
        <div>Year Earn: <b>$${formatNumber(yearEarn)}</b></div>
        <div>Month Earn: <b>$${formatNumber(monthEarn)}</b></div>
        <div>Day Earn: <b>$${formatNumber(dayEarn)}</b></div>
        <div style="margin-top:0.7em;">Total after 1 year: <b>$${formatNumber(total)}</b></div>
      `;
      showResult(html, true);
    }
    function showResult(html, visible) {
      resultDiv.innerHTML = html;
      if (visible) {
        resultDiv.classList.add('visible');
        copyBtn.style.display = 'block';
      } else {
        resultDiv.classList.remove('visible');
        copyBtn.style.display = 'none';
      }
    }
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      calculate();
    });
    clearBtn.addEventListener('click', () => {
      apyInput.value = '';
      amountInput.value = '';
      apyError.textContent = '';
      amountError.textContent = '';
      showResult('', false);
      apyInput.focus();
    });
    copyBtn.addEventListener('click', () => {
      const text = resultDiv.innerText;
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => { copyBtn.textContent = 'Copy Results'; }, 1200);
      });
    });
    // Focus styles for accessibility
    [apyInput, amountInput, calcBtn, clearBtn, copyBtn].forEach(el => {
      el.addEventListener('focus', e => {
        e.target.classList.add('focus-visible');
      });
      el.addEventListener('blur', e => {
        e.target.classList.remove('focus-visible');
      });
    });
    // Tooltip accessibility
    document.querySelectorAll('.info-icon').forEach(icon => {
      icon.addEventListener('focus', function() {
        this.nextElementSibling.style.display = 'block';
      });
      icon.addEventListener('blur', function() {
        this.nextElementSibling.style.display = 'none';
      });
    });
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }

    // PWA install prompt
    let deferredPrompt;
    const installBanner = document.getElementById('installBanner');
    const installBtn = document.getElementById('installBtn');
    const dismissBtn = document.getElementById('dismissBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBanner.style.display = 'flex';
    });
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          installBanner.style.display = 'none';
        }
        deferredPrompt = null;
      }
    });
    dismissBtn.addEventListener('click', () => {
      installBanner.style.display = 'none';
    });
  </script>
</body>
</html>
