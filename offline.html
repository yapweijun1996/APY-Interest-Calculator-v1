<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - APY Calculator</title>
    <style>
        :root {
            --primary: #347aff;
            --primary-dark: #265ec7;
            --bg-gradient: linear-gradient(135deg, #181f27 0%, #23344a 100%);
            --container-bg: #222c37cc;
            --text-primary: #fff;
            --text-secondary: #b3c6e0;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            line-height: 1.5;
        }

        .container {
            background: var(--container-bg);
            border-radius: 18px;
            padding: 2rem;
            text-align: center;
            max-width: 90%;
            width: 400px;
            backdrop-filter: blur(10px);
        }

        .offline-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .retry-btn:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 500px) {
            .container {
                border-radius: 0;
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM12 6C9.79 6 8 7.79 8 10C8 12.21 9.79 14 12 14C14.21 14 16 12.21 16 10C16 7.79 14.21 6 12 6ZM12 12C10.9 12 10 11.1 10 10C10 8.9 10.9 8 12 8C13.1 8 14 8.9 14 10C14 11.1 13.1 12 12 12Z"/>
        </svg>
        <h1>You're Offline</h1>
        <p>Please check your internet connection and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">Retry</button>
    </div>
    <script>
        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);

        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
